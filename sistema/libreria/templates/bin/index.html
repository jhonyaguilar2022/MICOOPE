{% extends "base.html" %}

{% block titulo %} Lista de Libros {% endblock %}

{% block contenido %} 

<div class="card">
    <div class="card-header">Lista Libros</div>
        <a
            name=""
            id=""
            class="btn btn-success"
            href="{% url 'crear' %}"
            role="button"
            >Agregar nuevo libro</a
        >
        
    <div class="card-body">
        <h4 class="card-title">Libros</h4>
        
        <div
            class="table-responsive"
        >
            <table
                class="table table-primary"
            >
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    {% for bin in bin %}
                    <tr class="">
                        <td>{{bin.id}}</td>
                        <td>{{bin.titulo}}</td>
                        <td>
                            <img src="{{ bin.imagen.url }}" height="100" />
                            
                            

                        </td>
                        <td>{{bin.descripcion}}</td>
                        <td>{{bin.fecha}}</td>
                        <td><a
                            name=""
                            id=""
                            class="btn btn-info"
                            href="{% url 'editar' bin.id %}"
                            role="button"
                            >Editar</a>
                         | <a
                         name=""
                         id=""
                         class="btn btn-danger"
                         href="{% url 'eliminar' bin.id  %}"
                         role="button"
                         >Borrar</a></td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
        

    </div>
    <div class="card-footer text-muted">

    </div>
</div>
 

{% endblock %}
